<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="darkmode.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="toggle">
        <i class="far fa-sun"></i>
      </div>
      <div class="card">
        <img src="./images/map.png" alt="" class="card-map" />
        <div class="card-left">
          <h3 class="card-type">MasterCard</h3>
          <img src="./images/chip.png" alt="" class="card-chip" />
          <div>
            <div class="card-num">1234 6549 1236 5498</div>
            <div class="card-text">Bank Parsian</div>
            <div class="card-date">05/2024</div>
            <div class="card-holder">AlirezaZhiyani</div>
          </div>
        </div>
        <div class="card-right">
          <div class="red-circale"></div>
          <div class="orange-circale"></div>
        </div>
      </div>
    </div>

    <script src="./darkmode.js"></script>
  </body>
</html>
